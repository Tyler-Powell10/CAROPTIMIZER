<html>
<body>
    <div class="login-container" *ngIf="!isLoggedIn">
        <h2>Login</h2>
        <form (ngSubmit)="onLogin()" #signupForm="ngForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" [(ngModel)]="user.email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="signup-section">
            <span>Don't have an account?</span>
            <a routerLink="/signup" class="signup-link">Create an Account</a>
        </div>
    </div>
    <div *ngIf="isLoggedIn">
        <p>You are logged in!</p>
    </div>
</body>
<footer>
    footer here
</footer>
</html>
